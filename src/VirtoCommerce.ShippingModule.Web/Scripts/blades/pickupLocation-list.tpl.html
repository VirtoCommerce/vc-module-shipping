<div class="blade-content __medium-wide">
  <div class="blade-inner">
    <div class="inner-block">
      <div class="table-wrapper">
        <table class="table __normal">
          <thead>
            <tr>
              <th class="table-col">
                {{ 'shipping.blades.pickup-location-list.labels.active' | translate }}
              </th>
              <th class="table-col">
                {{ 'shipping.blades.pickup-location-list.labels.name' | translate }}
              </th>
            </tr>
          </thead>
          <tbody ui-sortable="sortableOptions" ng-model="blade.currentEntities">
            <tr class="table-item" ng-repeat="data in blade.currentEntities track by data.id" ng-class="{'__selected': data.code === selectedNodeId}">
              <td class="table-col __product-control">
                <label class="form-control __checkbox">
                  <input type="checkbox" ng-model="data.isActive" disabled>
                  <span class="check"></span>
                </label>
              </td>
              <td class="table-col __product-name" ng-click='selectNode(data)'>
                <span>
                  <div class="table-t">
                    {{ data.name }}
                  </div>
                  <div class="table-descr">
                    {{ data.description }}
                  </div>
                </span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
